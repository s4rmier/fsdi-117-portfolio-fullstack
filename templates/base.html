{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static './css/base.css' %}" />
    <link rel="stylesheet" href="{% static './css/header.css' %}" />
    <link rel="stylesheet" href="{% static './css/section.css' %}" />
    <link rel="stylesheet" href="{% static '/css/footer.css' %}" />
    <link rel="stylesheet" href="{% static './css/responsive.css' %}" />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <header class="center">
      <div class="logo center">
        <a href="{% url 'home' %}"><h2>romnick.dev</h2></a>
      </div>

      <nav>
        <input type="checkbox" id="nav-check" />
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>

        <div class="nav-link center">
          <a href="{% url 'home' %}">About Me</a>
          <a href="{% url 'projects' %}">Projects</a>
          <a href="{% url 'experience' %}">Experience</a>
          <a href="{% url 'contact' %}">Contact</a>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock content %}

    <footer>
      <a href="{% url 'home' %}">
        <h2>romnick.dev</h2>
      </a>

      <nav class="nav-footer center">
        <a href="{% url 'home' %}">About</a>
        <a href="{% url 'projects' %}">Projects</a>
        <a href="{% url 'experience' %}">Experience</a>
        <a href="{% url 'contact' %}">Contact</a>
      </nav>
    </footer>

    <!-- <script src="{% static './js/email.js' %}"></script> -->
    <!-- <script src="https://cdn.emailjs.com/dist/email.min.js"></script> -->
    <script src="{% static './js/main.js' %}"></script>
  </body>
</html>
