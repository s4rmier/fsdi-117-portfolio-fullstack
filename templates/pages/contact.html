{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% load static %}

{% block content %}

<h2>Contact Me</h2>
<p>Feel free to drop me a line below!</p>
<section class="contact-section">
<form id="emailform" action="." method="post">
    {% csrf_token %}
    {{ form.name }}
    {{ form.email }}
    {{ form.message }}
    <button class="primary-button">Send E-mail</button>
</form>
</section>

{% endblock content %}
